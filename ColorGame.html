<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Color Game</title>
    <link rel="stylesheet" href="ColorGame.css" type="text/css" media="screen">
  </head>
  <body>

    <div class="container title">
      <p>THE GREAT</p>
      <h1>RGB(<span class="rgb" id="red"></span>, <span class="rgb" id="green"></span>, <span class="rgb" id="blue"></span>)</h1>
      <p>GUESSING GAME</p>
    </div>

    <div class="container instruction-bar">
      <button id="new-colors">NEW COLORS</button>
      <span id="text-info"></span>
      <span class="difficulty">
        <button id="easy">EASY</button>
        <button class="clicked" id="hard">HARD</button>
      </span>
    </div>

    <div class="container squares-grid">
      <div class="squares row1"><span></span></div>
      <div class="squares row1"><span></span></div>
      <div class="squares row1"><span></span></div>
      <div class="squares row2"><span></span></div>
      <div class="squares row2"><span></span></div>
      <div class="squares row2"><span></span></div>
    </div>

    <script src="ColorGame.js"></script>
  </body>
</html>
